<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Slider Kit > Carousels</title>
		<meta name="Keywords" content="slider, kit, slideshow, gallery, carousel, jquery plugin" />
		<meta name="Description" content="Slider Kit jQuery slideshow plugin: carousels examples" />
		
		<!-- Plugin scripts -->
		<script type="text/javascript" src="lib/js/jquery-1.3.min.js"></script>
		<script type="text/javascript" src="lib/js/jquery.sliderkit.1.4.js"></script>
		<!--<script type="text/javascript" src="lib/js/jquery.sliderkit.1.4.min.js"></script>-->
		<script type="text/javascript" src="lib/js/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="lib/js/jquery.mousewheel.min.js"></script>

		<!-- Launch Slider Kit -->
		<script type="text/javascript">
			jQuery(window).load(function(){ //jQuery(window).load() must be used instead of jQuery(document).ready() because of Webkit compatibility				

				// Carousel > Demo #1
				jQuery(".carousel-demo1").sliderkit({
					auto:false,
					shownavitems:4,
					circular:true
				});
				
				// Carousel > Demo #2
				jQuery(".carousel-demo2").sliderkit({
					auto:false,
					shownavitems:3,
					scroll:1,
					mousewheel:true,
					circular:true
				});
				
				// Carousel > Continuous
				jQuery(".carousel-continuous").sliderkit({
					auto:false,
					circular:false,
					shownavitems:5,
					scroll:1,
					navcontinuous: true,
					scrollspeed: 700,
					scrolleasing: "linear"
				});
	
			});	
		</script>
		
		<!-- Plugin styles -->
		<link rel="stylesheet" type="text/css" href="lib/css/sliderkit-core.css" media="screen, projection" />
		<link rel="stylesheet" type="text/css" href="lib/css/sliderkit-demos.css" media="screen, projection" />

		<!-- Site styles -->
		<link rel="stylesheet" type="text/css" href="lib/css/sliderkit-site.css" media="screen, projection" />
		
		<!-- Compatibility -->
		
		<!--[if IE 6]>
			<link rel="stylesheet" type="text/css" href="lib/css/sliderkit-demos-ie6.css" />
		<![endif]-->

		<![endif]-->

		<![endif]-->
	</head>
	<body>

			<div id="content">
				<h1 class="code-first">Carousels</h1>


				<!-- Start carousel-demo1 -->
				<div class="sliderkit carousel-demo1">
					<div class="sliderkit-nav">
						<div class="sliderkit-nav-clip">
							<ul>
								<li><a href="#" title="[link title]"><img src="lib/images/photos/thumb/sample-01.jpg" alt="[Alternative text]" /></a></li>
